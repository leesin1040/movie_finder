<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Search For a Movie 스ㅍ헴</title>
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navigationbar">
      <span class="searchbar">
        <a href="index.html">
          <img
            class="logoimg"
            src="https://github.com/leesin1040/Movie/blob/main/logo.png?raw=true"
            alt="logo"
        /></a>
        <input
          class="searchtxt"
          type="text"
          id="searchsearch"
          placeholder="영화 제목을 검색하세요."
          style="padding: 15px"
        />
        <button id="searchsearch" class="searchbtn">Search</button>
      </span>
    </nav>
    <div class="top_bar">
      <p>이걸 찾다니... 대단하군여</p>
    </div>
    <div class="card" id="cards">
      <img
        src="https://i.namu.wiki/i/rd5oNqqBY3tPw9hF3olu2hhI2Pyi5RwqpfhN_EUwDio-qhmHWa-Vu0VHD4iKk3g1iTbb_a_thcqkiiQSTLmlNQ.webp"
        class="card-img-top"
        alt="..."
      />
      <p class="card-title">오펜하이머</p>
      <p class="stars">평점 <span class="starscolor">★★★★★</span></p>
      <p class="overview">
        미국의 물리학자 로버트 오펜하이머는 제 2차 세계대전에 쓸 핵무기를
        개발하기 위한 비밀 프로젝트 '맨해튼 프로젝트'를 주도하게 된다.
      </p>
    </div>
  </body>
</html>
